<p>C'est le genre des seringas ou seringats. Ce sont des arbustes à fleurs. Le nom « seringa(t) » vient d'une utilisation ancienne qui consistait à évider les tiges de leur moelle pour en faire des seringues. L'espèce la plus connue est sans doute Philadelphus coronarius.</p>
