<div class="txt">
<p>Les objets détachés sont des objets transneptuniens du système solaire dont le périhélie est suffisamment distant de l'influence gravitationnelle de Neptune pour qu'ils apparaissent comme non influencés par Neptune. Ils apparaissent ainsi détachés du système solaire.</p>
</div>
